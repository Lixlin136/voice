<!-- templates/modals/nickname_modal.html -->
<div class="modal fade" id="nicknameModal" tabindex="-1" role="dialog" aria-labelledby="nicknameModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="nicknameModalLabel">修改昵称</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post" action="{% url 'update_nickname' %}">
        {% csrf_token %}
        <div class="modal-body">
          <div class="form-group">
            <label for="nicknameInput">新昵称</label>
            <input type="text" class="form-control" id="nicknameInput" name="nickname"
                   value="{{ user.nickname|default:'' }}" maxlength="20" required>
            <small class="form-text text-muted">昵称长度不超过20个字符</small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary">保存更改</button>
        </div>
      </form>
    </div>
  </div>
</div>
